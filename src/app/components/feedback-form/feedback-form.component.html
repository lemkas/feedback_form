<h1>Форма обратной связи</h1>
<form [formGroup]="feedBackForm" class="feedback-form">
  <mat-form-field>
    <mat-label>ФИО</mat-label>
    <input class="form-input" matInput formControlName="fio" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Почта</mat-label>
    <input class="form-input" matInput formControlName="email" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Телефон</mat-label>
    <input class="form-input" matInput formControlName="phoneNumber" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Комментарий</mat-label>
    <textarea
      rows="5"
      class="form-input comment"
      matInput
      formControlName="comment"
    ></textarea>
  </mat-form-field>
  <mat-checkbox
    class="form-input"
    formControlName="consent"
    [disabled]="feedBackForm.invalid"
    >Согласие на обработку персональных данных</mat-checkbox
  >
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="feedBackForm.invalid"
    class="submit-button"
  >
    Отправить
  </button>
</form>
